{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Management System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <body class="d-flex flex-column min-vh-100">
      <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">
            <i class="fa-solid fa-graduation-cap me-2 fa-lg"> </i>Students
            Management System</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor0"
            aria-controls="navbarColor01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}"
                  ><i class="fa-solid fa-list me-2 fa-lg"></i>All student</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add' %}">
                  <i class="fa-solid fa-plus me-2 fa-lg"></i>Add Students</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-fluid">{% block body %} {% endblock %}</div>
      <footer class="mt-auto mb-4">
        <div class="text-center">
          <span>
            Copyright &copy;
            <script>
              document.write(new Date().getFullYear());
            </script>
            Chima's Programming
          </span>
        </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
  </head>
</html>
